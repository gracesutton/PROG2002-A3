<head>
    <title>Search page</title>
</head>

<body>
    <br><br>
    <h2>Search Events</h2>

    <!-- Search Events Form -->
    <form id="searchForm" (ngSubmit)="searchEvents()">
        <label for="searchDate">Date:</label>
        <input type="date" id="searchDate" [(ngModel)]="searchDate" name="searchDate">

        <label for="searchLocation">Location:</label>
        <input type="text" id="searchLocation" [(ngModel)]="searchLocation" name="searchLocation"
            placeholder="Enter a location">

        <label for="searchCategory">Category:</label>
        <select id="searchCategory" [(ngModel)]="searchCategory" name="searchCategory">
            <option value="">All categories</option>
            <option *ngFor="let cat of categories" [value]="cat.CategoryID">
                {{ cat.CategoryName }}
            </option>
        </select>

        <br><br>

        <button type="submit">Go</button>
        <button type="button" (click)="clearFilters()">Clear</button>
    </form>

    <!-- Events display -->
    <section id="upcoming-events-box">
        <p *ngIf="loading">{{ message }}</p>
        <p *ngIf="!loading && message">{{ message }}</p>

        <div *ngFor="let event of events" class="event">
            <img [src]="event.CategoryImage" class="category-image" [alt]="event.EventName" />
            <div class="event-details">
                <h3><a [routerLink]="['/event', event.EventID]">{{ event.EventName }}</a></h3>
                <p>{{ event.Description }}</p>
                <p>Date: {{ event.EventDate | date:'longDate' }}</p>
                <p>Location: {{ event.Location }}</p>
            </div>
        </div>
    </section>

</body>
